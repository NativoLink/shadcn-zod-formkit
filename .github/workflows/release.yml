name: ðŸš€ Release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout del repo con todos los tags
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Configurar Node.js y npm registry
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3ï¸âƒ£ Instalar dependencias
      - name: ðŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Ejecutar Semantic Release
      - name: ðŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # token GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}       # token npm
        run: |
          # Crear .npmrc temporal para la publicaciÃ³n
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npx semantic-release
