name: 🚀 Release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del repo con todos los tags
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configurar Node.js y npm registry
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3️⃣ Instalar dependencias
      - name: 📦 Install dependencies
        run: npm ci

      # 4️⃣ Ejecutar Semantic Release
      - name: 🚀 Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # token GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}       # token npm
        run: |
          # Crear .npmrc temporal para la publicación
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npx semantic-release
