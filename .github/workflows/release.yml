# .github/workflows/release.yml
name: ğŸš€ Release on Merge to Main

# Se dispara al cerrar pull requests hacia main
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      # 1ï¸âƒ£ Hacer checkout completo del repo con tags
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Configurar Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3ï¸âƒ£ Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Ejecutar Semantic Release
      - name: ğŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Para crear releases en GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}       # Para publicar en npm
        run: npx semantic-release
