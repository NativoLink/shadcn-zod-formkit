name: üöÄ Release on Merge to Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo con todo el historial (necesario para analizar commits)
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configurar Node.js y el registry de npm
      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3Ô∏è‚É£ Instalar dependencias y compilar
      - name: üì¶ Install dependencies
        run: |
          npm ci
          npm run build

      # 4Ô∏è‚É£ Configurar token de npm manualmente (evita el intento OIDC)
      - name: üîê Setup npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          npm whoami || echo "‚ö†Ô∏è Token verificado pero no autenticado todav√≠a"

      # 5Ô∏è‚É£ Ejecutar Semantic Release
      - name: üöÄ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
