name: ğŸš€ Release on Merge to Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout del repo con todo el historial (necesario para analizar commits)
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Configurar Node.js y el registry de npm
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3ï¸âƒ£ Instalar dependencias y compilar
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run build

      # 4ï¸âƒ£ Configurar token de npm manualmente (evita el intento OIDC)
      - name: ğŸ” Setup npm auth
        run: |
          echo "ğŸ§© Creando archivo .npmrc..."
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "ğŸ“„ Contenido de ~/.npmrc:"
          cat ~/.npmrc
          echo "ğŸ”¢ Longitud del token:"
          echo "${{ secrets.NPM_TOKEN }}" | wc -c

      # 5ï¸âƒ£ Ejecutar Semantic Release
      - name: ğŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc
        run: npx semantic-release
