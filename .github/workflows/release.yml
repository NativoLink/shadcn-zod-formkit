# .github/workflows/release.yml
name: 🚀 Release on Merge to Main

# Se dispara al cerrar pull requests hacia main
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      # 1️⃣ Hacer checkout completo del repo con tags
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configurar Node.js
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3️⃣ Instalar dependencias
      - name: 📦 Install dependencies
        run: npm ci

      # 4️⃣ Ejecutar Semantic Release
      - name: 🚀 Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Para crear releases en GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}       # Para publicar en npm
        run: npx semantic-release
